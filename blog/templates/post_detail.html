{% extends "base.html" %}
{% load static %}

{% block extra_links %}
<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/post_detail.css' %}">

{% endblock %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<!--// The Post -->
<article>
	<img src="{{ post.pic.url }}" alt="{{ post.title }}">
	<h2>{{ post.title }}</h2>
	<p>{{ post.created }}. Last Update: {{ post.updated }}</p>
	<p>
		{{ post.formatted_markdown|safe }}
	</p>
</article>
{% endblock %}
